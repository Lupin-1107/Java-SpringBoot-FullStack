<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="list-container">
    <div class="service-div">
        <i class="fa fa-address-book" style="font-size:40px; color: rgb(68, 125, 248);height: 100%;"></i>
        <h1><span class="address">ADDRESS</span><br/>BOOK</h1>
      </div>

    <div class="list-header">
    <h2>Person Details</h2>
    <button class="add-btn" routerLink="/add">‚ûï Add Person</button>
    </div>
    

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>{{ person.fullName }}</td>
                <td>{{ person.phoneNumber }}</td>
                <td>{{ person.address }}</td>
                <td>{{ person.city }}</td>
                <td>{{ person.state }}</td>
                <td>{{ person.zipCode }}</td>
                <td>
                    <button class="edit-btn" [routerLink]="'/edit/' + person.id">‚úè Edit</button>
                    <button class="delete-btn" (click)="deletePerson(person.id)">üóë Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
